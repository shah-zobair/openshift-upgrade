---
- name: Pre Configuration on Masters
  hosts: masters
  roles:
     - pre-config

- hosts: masters
  tasks:
  - name: Create master backup directory
    ignore_errors: True
    file:
      path: /root/backup_upgrade37_master
      state: directory
      mode: 0755
  - name: Backup /etc/origin/master
    shell: "cp -rp /etc/origin/master/. /root/backup_upgrade37_master/"

- hosts: masters[0]
  tasks:
#  - name: Check etcd backup directory does exist or not
#    shell: "ls -ld /root/backup_upgrade36_master/member 2> /dev/null"
#    register: output

  - name: Remove old etcd backup data if exist
    file:
      state: absent
      path: "/root/backup_upgrade37_master/etcd"
#    when: "'/root/backup_upgrade36_master/member' in output.stdout"

  - name: Backup etcd data under master backup directory
    shell: "etcdctl --endpoints `grep ETCD_LISTEN_CLIENT_URLS /etc/etcd/etcd.conf | sed s/'ETCD_LISTEN_CLIENT_URLS='//g` --cacert="/etc/origin/master/master.etcd-ca.crt" --cert="/etc/origin/master/master.etcd-client.crt" --key="/etc/origin/master/master.etcd-client.key" snapshot save /root/backup_upgrade37_master/etcd"
    environment:
      ETCDCTL_API: 3

